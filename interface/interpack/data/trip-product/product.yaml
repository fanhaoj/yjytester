    feeNotIncludes: "<p>asdf</p>"
    reachWay: "<p>asd2323</p>"
    refundNote: "<p>23</p>"
    bookNote: "<p>dss</p>"
    thirdPlatformId: '0'
    thirdProductId: 0
    thirdSceneryId: 0
    thirdSupplierId: ''
    status: 1

