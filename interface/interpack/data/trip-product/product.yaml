createproduct:
  method: post
  url: http://yjy.zhiyousx.com:8765/api/product/ticket/push
  headers:
    Authorization: ${gytoken}
    Content-Type: application/json
  json:
    dateType: '2'
    stockLimit: 1
    ticketName: autotest
    sceneryName: 云创科技
    scenicSpotId: '1'
